<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/path-to-your-favicon.ico" type="image/x-icon">
  <title>Official Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FAFCFF;
    }
    .navbar {
      background-color: rgba(4, 6, 46, 0.5);
      overflow: hidden;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .navbar-div {
      width: 80%;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-div img {
      width: 42px;
      height: auto;
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }
    .navbar a:hover {
      color: #F28552;
    }
    .navbar-div a.active{
      color: #F28552;
      font-weight: 600;
    }
    .header-image {
      background-color: #04062E;
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }
    .header-image h1 {
      margin: 0 0 12px 0 ;
      font-size: 48px;
    }
    .header-image p {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.72);
      margin: 0;
    }

    .download-btn {
      background-color: #F28552;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      margin: 24px;
    }

    .download-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
      color: #F28552;
    }

    .section {
      padding: 50px 20px;
      text-align: center;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 52px;
    }

    .steps-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      width: 80%;
      margin: auto;
    }

    .step {
      width: 30%;
      min-width: 250px;
      margin-bottom: 30px;
    }

    .step img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
    }

    .step p {
      margin-top: 10px;
      font-size: 16px;
      text-align: left;
      height: 44px;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1001;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
      padding: 8%;
    }

    .modal-content img {
      width: 100%;
      height: auto;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .steps-container {
        flex-direction: column;
        align-items: center;
      }
      .step {
        width: 80%;
      }
    }

  </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
  <div class="navbar-div">
    <img src="file/logo_128.png">
    <div>
      <a href="#header">Home</a>
      <a href="#instructions">Instructions</a>
      <a href="#email">Subscribe</a>
    </div>
  </div>
</div>

<!-- Header Image Section -->
<div class="header-image" id="header">
  <h1>Welcome to Our Service</h1>
  <p>Your gateway to seamless digital experiences.</p>
  <a href="file/extension.zip" download="extension.zip" class="download-btn">Download Now</a>
</div>

<!-- Instructions Section -->
<div class="section" id="instructions">
  <h2>使用说明</h2>
  <div class="steps-container">
    <div class="step">
      <p>1.点击创建账号,进入下一页输入密码.</p>
      <img src="file/create.png" alt="Step 1 Image">
    </div>
    <div class="step">
      <p>2.已有账号,点击导入账号,输入密钥</p>
      <img src="file/import.png" alt="Step 2 Image">
    </div>
    <div class="step">
      <p>3.进入首页之后,点击绑定邮箱,完成绑定后就可以收发加密邮件啦</p>
      <img src="file/bing.png"  alt="Step 3 Image">
    </div>
  </div>
</div>

<!-- Email Section -->
<div class="section" id="email" style="padding-top: 0">
  <h2 style="margin-top: 0">邮件</h2>
  <div class="steps-container">
    <div class="step">
      <p>1.点击加密按钮,点击发送,即可发送一封加密邮件</p>
      <img src="file/outbox.png" alt="Email Step 1 Image" class="zoom-img">
    </div>
    <div class="step">
      <p>2.收到加密邮件后,点击解密,可以查看完整内容</p>
      <img src="file/inbox.png" alt="Email Step 2 Image" class="zoom-img">
    </div>
    <div class="step">
      <p>3.回复邮件时,点解密按钮,即可回复邮件</p>
      <img src="file/reply.png" alt="Email Step 3 Image" class="zoom-img">
    </div>
  </div>
</div>

<!-- Modal to display full-size images -->
<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <div class="modal-content" id="img01">
    <img src="" alt="Zoomed Image" id="modal-img">
  </div>
</div>

<script>
  // Get all images with class 'zoom-img'
  const images = document.querySelectorAll('.zoom-img');
  const modal = document.getElementById("myModal");
  const modalImg = document.getElementById("modal-img");
  const span = document.getElementsByClassName("close")[0];

  images.forEach(img => {
    img.onclick = function(){
      modal.style.display = "block";
      modalImg.src = this.src;
    }
  });

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }

  // When the user clicks anywhere outside of the image, close it
  modal.onclick = function(event) {
    if (event.target === modalImg) {
      return; // Do nothing if the image itself is clicked
    }
    modal.style.display = "none";
  }

    // Get all navigation links inside the .navbar-div
    const navLinks = document.querySelectorAll('.navbar-div a');

    // Add click event listener to each link
    navLinks.forEach(link => {
    link.addEventListener('click', function() {
      // Remove the 'active' class from all links
      navLinks.forEach(link => link.classList.remove('active'));

      // Add the 'active' class to the clicked link
      this.classList.add('active');
    });
  });


</script>

</body>
</html>
